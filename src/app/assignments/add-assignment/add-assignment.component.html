<div class="d-flex justify-content-center">
<form ngForm #assignmentForm class="form" style="max-width: 90%">

  <mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">

        <ng-template matStepLabel>Modifier les noms</ng-template>
          <mat-form-field>
            <input matInput placeholder="Edition du nom de l'eleve" [(ngModel)]="auteur" name="assignment-student">
          </mat-form-field>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <mat-form-field>
            <input matInput placeholder="Edition du nom du devoir" [(ngModel)]="nomAssignment" name="assignment-name">
          </mat-form-field>
        <div>
          <button mat-button matStepperNext>Suivant</button>
        </div>

    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Modifier info devoirs">

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
          <mat-datepicker-toggle matSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <mat-form-field appearance="fill" style="max-width: 500px;">
          <mat-label>Selection de la matiere</mat-label>
          <select matNativeControl [(ngModel)]="matiereSelectionnee" name="matiereSelectionnee">
            <option matNativeControl *ngFor="let matiere of matiereProfs" [ngValue]="matiere">{{matiere.matiere}}</option>
          </select>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Precedent</button>
          <button mat-button (click)="onSubmit()">Valider</button>
        </div>

    </mat-step>
  </mat-horizontal-stepper>






</form>
</div>
